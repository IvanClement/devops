---
# defaults file for Jenkins
InstallJava: true
JavaVersion: 21
# JavaFlavor
# Can be
# Temurin
# OS
JavaFlavor: Temurin
JavaOptionsCommon: 'JAVA_OPTS=-Djava.awt.headless=true -Djava.net.preferIPv4Stack=true'
JavaOptions:
  TimeZone: '-Djava.io.tmpdir=Europe/Paris'
  TmpDir: '-Dorg.apache.commons.jelly.tags.fmt.timeZone=/var/cache/jenkins/tmp'

JenkinsOptions: 'JENKINS_OPTS=--pluginroot=/var/cache/jenkins/plugins'

UpdateAll: true

MandatoryPackages:
  - which
  - fontconfig
  - gpg